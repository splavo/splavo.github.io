<!DOCTYPE html>
<html>
  <head>
    <title>Grid Gallery</title>
    <style>
      /* Style the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }

      /* Style the grid items */
      .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      /* Style the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      /* Style the modal content */
      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
      }

      /* Style the close button */
      .close {
        color: #fff;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }

      /* Style the image inside the modal */
      .modal-content img {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
      }
    </style>
  </head>
  <body>
    <h1>Grid Gallery</h1>

    <!-- The grid container -->
    <div class="grid-container">
      <!-- The grid items -->
      <div class="grid-item">
        <img
          src="designs/nyflag.jpg"
          alt="NY Sports Flag 1"
          onclick="openModal('designs/nyflag.jpg')"
        />
      </div>
      <div class="grid-item">
        <img
          src="designs/wakeflag.pdf"
          alt="Wake Forest Flag"
          onclick="openModal('designs/wakeflag.pdf')"
        />
      </div>
      <div class="grid-item">
        <img
          src="designs/oghats.jpg"
          alt="Old Greenwich Hats"
          onclick="openModal('designs/oghats.jpg')"
        />
      </div>
      <div class="grid-item">
        <img
          src="designs/saquoncase.jpeg"
          alt="Saquon Barkley Phone Case"
          onclick="openModal('designs/saquoncase.jpeg')"
        />
      </div>
      <div class="grid-item">
        <img
          src="designs/steph.jpg"
          alt="Image 5"
          onclick="openModal('designs/steph.jpg')"
        />
      </div>
      <div class="grid-item">
        <img
          src="designs/tua.jpg"
          alt="Image 6"
          onclick="openModal('designs/tua.jpg')"
        />
      </div>
      <div class="grid-item">
        <img
          src="designs/zip.pdf"
          alt="Image 7"
          onclick="openModal('designs/zip.pdf')"
        />
      </div>
    </div>

    <!-- The modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" />
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      function openModal(imgSrc) {
        var modalImg = document.getElementById("modal-img");
        modal.style.display = "block";
        modalImg.src = imgSrc;
      }

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      function closeModal() {
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
